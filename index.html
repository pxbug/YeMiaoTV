        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #2196f366, #00bcd466, #e91e6366);
            opacity: 0.6;
            animation: gradientMove 15s ease infinite;
            z-index: -1;
            filter: blur(100px);
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 50% 100%;
            }
            75% {
                background-position: 0% 50%;
            }
            100% {

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.02));
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(
                45deg,
                rgba(var(--bubble-color-1), 0.1),
                rgba(var(--bubble-color-2), 0.1)
            );
            -webkit-backdrop-filter: blur(1px);
            backdrop-filter: blur(1px);
            animation: float var(--duration) ease-in-out infinite;
        }

        /* 设置泡泡的颜色变量 */
        :root {
            --bubble-color-1: 100, 149, 237;
            --bubble-color-2: 135, 206, 235;
        }

        /* 设置不同泡泡的大小和动画 */
        .bubble:nth-child(1) {
            --size: 120px;
            --duration: 20s;
            width: var(--size);
            height: var(--size);
            left: 10%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            --size: 80px;
            --duration: 18s;
            width: var(--size);
            height: var(--size);
            left: 25%;
            animation-delay: -2s;
        }

        .bubble:nth-child(3) {
            --size: 100px;
            --duration: 22s;
            width: var(--size);
            height: var(--size);
            left: 40%;
            animation-delay: -4s;
        }

        .bubble:nth-child(4) {
            --size: 90px;
            --duration: 25s;
            width: var(--size);
            height: var(--size);
            left: 55%;
            animation-delay: -6s;
        }

        .bubble:nth-child(5) {
            --size: 130px;
            --duration: 21s;
            width: var(--size);
            height: var(--size);
            left: 70%;
            animation-delay: -8s;
        }

        .bubble:nth-child(6) {
            --size: 110px;
            --duration: 19s;
            width: var(--size);
            height: var(--size);
            left: 85%;
            animation-delay: -10s;
        }

        .bubble:nth-child(7) {
            --size: 95px;
            --duration: 23s;
            width: var(--size);
            height: var(--size);
            left: 15%;
            animation-delay: -12s;
        }

        .bubble:nth-child(8) {
            --size: 115px;
            --duration: 24s;
            width: var(--size);
            height: var(--size);
            left: 30%;
            animation-delay: -14s;
        }

            height: var(--size);
            left: 45%;
            animation-delay: -16s;
        }

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 1. 返回顶部按钮功能
        const backToTopButton = document.querySelector('.back-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        
        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // 2. 数字增长动画
        const animateNumber = (element) => {
            const finalValue = parseFloat(element.dataset.value);
            const suffix = element.dataset.suffix || '';
            const decimal = element.dataset.decimal === 'true';
            const duration = 2000;
            const steps = 60;
            const stepValue = finalValue / steps;
            let currentValue = 0;
            let currentStep = 0;

            const updateNumber = () => {
                currentStep++;
                currentValue = currentStep * stepValue;
                if (currentValue <= finalValue) {
                    element.textContent = decimal ? 
                        currentValue.toFixed(1) + suffix :
                        Math.floor(currentValue) + suffix;
                    requestAnimationFrame(updateNumber);
                } else {
                    element.textContent = decimal ? 
                        finalValue.toFixed(1) + suffix :
                        Math.floor(finalValue) + suffix;
                }
            };

            updateNumber();
        };

        // 3. 观察者触发动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    if (entry.target.classList.contains('stat-number')) {
                        animateNumber(entry.target);
                    }
                    entry.target.classList.add('active');
                    observer.unobserve(entry.target);
                }
            });
        });

        document.querySelectorAll('.stat-number, .slide-fade-up').forEach(el => {
            observer.observe(el);
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const carousel = document.querySelector('.carousel-slides');
        const slides = document.querySelectorAll('.carousel-slide');
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');
        const dotsContainer = document.querySelector('.carousel-dots');
        
        let currentSlide = 0;
        const slideCount = slides.length;

        // 创建导航点
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('carousel-dot');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.carousel-dot');

        function updateDots() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
            updateDots();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slideCount;
            goToSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slideCount) % slideCount;
            goToSlide(currentSlide);
        }

        // 添加按钮事件监听
        prevButton.addEventListener('click', prevSlide);
        nextButton.addEventListener('click', nextSlide);

        // 添加触摸滑动支持
        let touchStartX = 0;
        let touchEndX = 0;

        carousel.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        carousel.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) {
                nextSlide();
            } else if (touchEndX - touchStartX > 50) {
                prevSlide();
            }
        });

        // 自动播放
        let autoplayInterval = setInterval(nextSlide, 3000);

        // 鼠标悬停时暂停自动播放
        carousel.addEventListener('mouseenter', () => {
            clearInterval(autoplayInterval);
        });

        carousel.addEventListener('mouseleave', () => {
            autoplayInterval = setInterval(nextSlide, 3000);
        });
    });

        }
    }

    // 监听存储变化
    window.addEventListener('storage', function(e) {
        if (e.key === 'siteSettings') {
            console.log('检测到设置变化，重新加载合作伙伴');
            loadPartners();
        }
    });

    // 页面加载时初始化数据
    document.addEventListener('DOMContentLoaded', function() {
        console.log('页面加载完成，开始加载设置');
        loadSettings();
        loadFriendLinks();
        loadPartners();
        
        // ... 保留原有的其他初始化代码 ...
    });
</script>
